name = "epidemiology-auth-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV 네임스페이스 바인딩
[[kv_namespaces]]
binding = "USERS"
id = "<YOUR_USERS_KV_ID>"  # Cloudflare 대시보드에서 생성한 KV ID로 교체하세요

[[kv_namespaces]]
binding = "ADMINS"
id = "<YOUR_ADMINS_KV_ID>"  # Cloudflare 대시보드에서 생성한 KV ID로 교체하세요

# 환경 변수
[vars]
JWT_SECRET = "your-super-secret-jwt-key-change-this-in-production" 

[env.production]
kv_namespaces = [
  { binding = "USERS", id = "<YOUR_USERS_KV_ID>" },
  { binding = "ADMINS", id = "<YOUR_ADMINS_KV_ID>" }
] 